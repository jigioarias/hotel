    </h:outputLink>
      <h:form> 
      <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" action="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
