<h:head>
</h:head>
<h:body>

        </p:submenu>
        
           <p:submenu label="Limpieza" icon="pi pi-pencil">
            <p:menuitem value="Reportar" url="reportar.xhtml" icon="pi pi-angle-double-left" />

        <p:menuitem value="Reservas (#{reservasView.numeroReservas})" url="reservas.xhtml" icon="pi pi-user-plus" />
      
      
   

        <f:facet name="options">
			<h:commandLink  id="exit"   value="${msg['menu.salir']}" action="#{loginBean.salir}" ></h:commandLink>
