<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
    	
    	
    	
    	<ui:composition template="../template/hotelLayout.xhtml">
         		<ui:define name="content">
    			
    
   <h:form>
    		<p:growl id="messages" showDetail="true" sticky="true" />
    
    	
    
    <div class="ui-fluid">
        <p:panelGrid columns="2" id="pSevicios" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-fluid">
            <h:outputLabel value="Sevicio" style="font-weight:bold" />
          <h:outputLabel value=" " style="font-weight:bold" />
            <h:outputLabel for="nombre" value="${msg['servicio.nombre']}:" style="font-weight:bold" />
            <p:inputText id="nombre" value="#{servicioView.servicio.nombre}" required="true" />
 
               
           <h:outputLabel for="valor" value="${msg['servicio.valor']}:" style="font-weight:bold" />
           <p:inputText id="valor" value="#{servicioView.servicio.valor}" required="true"  maxlength="6"  />
   
      <h:outputLabel for="estado" value="${msg['servicio.estado']}:" style="font-weight:bold" />
           
            <p:selectOneRadio id="estado" value="#{servicioView.servicio.estado}" unselectable="false">
                     <f:selectItem itemLabel="Activo" itemValue="A"  />
                     <f:selectItem itemLabel="Inactivo" itemValue="I" ></f:selectItem>
                    </p:selectOneRadio>
   
          <p:commandButton value="Guardar" update="mensaje,listaSevicios"   action="#{servicioView.enviar}" icon="pi pi-check"  />
              <h:outputText id="mensaje" value="#{servicioView.mensaje}" />
      
       
      
      
 
     
 
       
            <p:spacer />
            <p:spacer />
        </p:panelGrid>
 
     
       <p:dataTable var="servicio"
								value="#{servicioView.listaServicios}"
								id="listaSevicios" emptyMessage="No hay Sevicios">
								<f:facet name="header">
        						${msg['servicio.listaServicios']}
    						</f:facet>
							
                               <p:column headerText="${msg['servicio.nombre']}">
									<h:outputText value="#{servicio.nombre}" />
								</p:column>
							  <p:column headerText="${msg['servicio.valor']}">
									<h:outputText value="#{servicio.valor}" />
								</p:column>
							  <p:column headerText="${msg['servicio.estado']}">
									<h:outputText value="#{servicio.estado}" />
								</p:column>
							</p:dataTable>  
 
 
    </div>
</h:form>
    			
    	
    	</ui:define>
    		
	
    	</ui:composition>
    	
    </h:body>

</html>
