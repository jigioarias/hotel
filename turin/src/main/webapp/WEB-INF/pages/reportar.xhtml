<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<h:body>
<ui:composition template="../template/hotelLayout.xhtml">
<ui:define name="content">
	<h1></h1>

	<h:form id="forma">

    <p:growl id="msg" />

	<p:panel header="${msg['limpieza.habitacion']}" id="listaHabitaciones">
					<p:messages />
							  <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
	       					 <p:selectOneMenu id="habitacion" value="#{reportarLimpiezaView.codigoHabitacion}" >
	            				<f:selectItem itemLabel="Seleccione la habitacion" itemValue="" />
	            				<f:selectItems value="#{reportarLimpiezaView.habitacionesOcupadas}" />
	            				 <p:ajax event="change" listener="#{reportarLimpiezaView.buscarInsumos}" update="insumos" />
	            			
	        				</p:selectOneMenu>	  
					         
				   		 </h:panelGrid>
				 
				
				    
				
    </p:panel>
	
	
	
				<p:panel header="${msg['limpieza.insumos']}" id="insumos">
				
    <p:selectManyCheckbox id="grid" value="#{reportarLimpiezaView.selectedHabitaciones}" layout="grid" columns="1">
        
        <f:selectItems value="#{reportarLimpiezaView.listaInsumos}" var="insumo" itemLabel="#{insumo}" itemValue="#{insumo}" >
         </f:selectItems>
    </p:selectManyCheckbox>
				
    </p:panel>
      
    <p:commandButton value="Confirmar" action="#{reportarLimpiezaView.confirmar}" >
        <p:confirm header="Confirmacion de Limpieza" message="Esta seguro de que los insumos registrados estan bien?" icon="pi pi-exclamation-triangle" />
    </p:commandButton>
    
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
     
        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" update=":forma:listaHabitaciones" icon="pi pi-check" ajax="false" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
    </p:confirmDialog>  
    


	</h:form>
	
	
	</ui:define></ui:composition>
</h:body>
</html>
