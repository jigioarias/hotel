<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
    	
    	
    	
    	<ui:composition template="../template/hotelLayout.xhtml">
         		<ui:define name="content">
    			<style type="text/css">
    /** Demo **/
    .ui-grid-row .ui-grid-col-2,
    .ui-grid-row .ui-grid-col-10 {
        padding: 0.5em 0;
    }
     
    .ui-outputlabel {
        font-weight: bold;
    }
     
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
     
    .ui-orderlist .ui-grid-row .ui-grid-col-2, 
    .ui-orderlist .ui-grid-row .ui-grid-col-10 {
        padding: 0;
    }
</style>
    
   <h:form>
    <div class="ui-fluid">
     <p:panel header="Clientes">
     		<p:growl id="messages" showDetail="true" sticky="true" />
     
        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-fluid">

            <h:outputLabel for="nombre" value="Nombre *:" style="font-weight:bold" />
             <p:inputText id="nombre" value="#{clienteView.nombre}"  required="true" requiredMessage="El nombre del cliente es requerido"/>
 
            <h:outputLabel for="correo" value="Correo *:" style="font-weight:bold" />      
            <p:inputText id="correo" value="#{clienteView.correo}" 
            required="true"   
                     requiredMessage="El correo es requerido" 
                     validatorMessage="El correo es invalido"
                     maxlength="50" size="50">
                     <f:validateRegex
		                   pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                     </p:inputText>
 
             <h:outputLabel for="celular" value="Celular *:" style="font-weight:bold" />
            <p:inputText id="celular" value="#{clienteView.celular}" required="true" requiredMessage="El celular es requerido" />
        
            <h:outputLabel for="documento" value="Documento *:" style="font-weight:bold" />
             <p:inputText	 id="documento" value="#{clienteView.documento}" required="true" requiredMessage="El documento es requerido" />
        
           <h:outputLabel for="tipoDocumento" value="Tipo Documento *:" style="font-weight:bold" />
         <p:selectOneMenu id="tipoDocunento" value="#{clienteView.tipoDocumento}" >
                        <f:selectItems value="#{clienteView.tiposDocumento}" />
                     </p:selectOneMenu>
        	 <p:outputLabel for="extranjero" value="${msg['checking.extranjero']}" />
                     <p:selectOneRadio id="extranjero" value="#{clienteView.extranjero}" unselectable="true"
                     required="true" requiredMessage="Debe seleccionar si el ciente es extranjero o no">
                     <f:selectItem itemLabel="Si" itemValue="S" />
                     <f:selectItem itemLabel="No" itemValue="N"  />
                   </p:selectOneRadio>
        
         <h:outputLabel for="fechaNacimiento" value="Fecha Nacimiento *:" style="font-weight:bold" />
        <p:calendar id="fechaNacimiento" value="#{clienteView.fechaNacimiento}" showOn="button" pattern="dd-MM-yyyy" />
        
        
          <p:commandButton value="Guardar" update="mensaje" action="#{clienteView.enviar}" icon="pi pi-check"  ajax="false" />
          
            <p:spacer />
            <p:spacer />
        </p:panelGrid>
 </p:panel>
     
       
 
 
    </div>
</h:form>
    			
    	
    	</ui:define>
    		
	
    	</ui:composition>
    	
    </h:body>

</html>
