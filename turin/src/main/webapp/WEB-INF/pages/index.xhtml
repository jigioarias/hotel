<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
    	
    	
    	
    	<ui:composition template="../template/hotelLayout.xhtml">
         		<ui:define name="content">
    			
   	<style type="text/css">
    .ui-datalist {
        width:300px;
        margin-bottom: 20px;
    }
 
    .ui-datalist-item {
        padding:3px;
    }
 
    .paginated .ui-datalist-data {
        padding-left: 20px;
    }
 
 
 .centered {
text-align: center;
margin-left: 30%;
}
    body {
    background-image: url("#{resource['img/logo.png']}");
    background-size: cover;
    background-repeat: no-repeat; 
    background-attachment:fixed;

}


    
</style>

<style type="text/css">
       
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
    
    
</style>
 <style type="text/css">
  
    
    #disponibles_list.ui-datalist-data {
    background-image: none;
    background-color: green;
}
 #ocupadas_list.ui-datalist-data {
    background-image: none;
    background-color: red;
}
#limpieza_list.ui-datalist-data {
    background-image: none;
    background-color: blue;
}


</style>
 
 <div  class="centered" >
 
		
		 
		 
        <p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
		    <p:dataList value="#{indexView.habitaciones}" var="habitacion" type="definition" emptyMessage="No hay habitaciones Disponibles"
		    id="disponibles" >
		      <f:facet name="header">
		            Disponibles
		        </f:facet>
		        #{habitacion.nombre} Precio: #{habitacion.precio}
		        
		    </p:dataList>
		   
		    <p:dataList value="#{indexView.habitaciones2}" var="habitacion" type="definition" emptyMessage="No hay habitaciones Ocupadas"
		     id="ocupadas" >
		        <f:facet name="header">
		            Ocupadas
		        </f:facet>
		        #{habitacion.nombre} Precio: #{habitacion.precio}
		    </p:dataList>
		 
		  <p:dataList value="#{indexView.habitaciones3}" var="habitacion" type="definition" emptyMessage="No hay habitaciones Limpieza"
		     id="limpieza" >
		       <f:facet name="header">
		            Limpieza
		        </f:facet>
		        #{habitacion.nombre} Precio: #{habitacion.precio}
		        
		    </p:dataList>
		 	
		 </p:panelGrid>   
		    
		   
		 
		 
		 
</div>
    	</ui:define>
    		
	
    	</ui:composition>
    	
    </h:body>

</html>
