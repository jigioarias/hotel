<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
    	
    	
    	
        	<ui:composition template="../template/hotelLayout.xhtml">
         		<ui:define name="content">
    			
    
   <h:form>
    <div class="ui-fluid">
        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid">
            <h:outputLabel for="nombre" value="Nombre:" style="font-weight:bold" />
            <p:inputText id="nombre" value="#{reservasView.nombre}" required="true" />
 
            <h:outputLabel for="correo" value="Correo:" style="font-weight:bold" />      
            <p:inputText id="correo" value="#{reservasView.correo}" required="true"  />
 
             <h:outputLabel for="celular" value="Celular:" style="font-weight:bold" />
            <p:inputText id="celular" value="#{reservasView.celular}" required="true"  />
          <h:outputLabel for="numeroAdultos" value="Número Adultos:" style="font-weight:bold" />
             <p:spinner id="numeroAdultos" value="#{reservasView.numeroAdultos}" min="1" max="20" />
        
        
            <h:outputLabel for="numeroNinos" value="Número Niños:" style="font-weight:bold" />
             <p:spinner id="numeroNinos" value="#{reservasView.numeroNinos}" min="0" max="20" />
        
           <h:outputLabel for="numerHabitaciones" value="Número Habitaciones:" style="font-weight:bold" />
           <p:spinner id="numerHabitaciones" value="#{reservasView.numeroHabitaciones}" min="1" max="10" />
        
         <h:outputLabel for="fechaEntrada" value="Fecha Entrada:"  style="font-weight:bold" />
        <p:calendar id="fechaEntrada" value="#{reservasView.fechaEntrada}" required="true"  showOn="button"/>
        
         <h:outputLabel for="fechaSalida" value="Fecha Salida:" style="font-weight:bold" />
        <p:calendar id="fechaSalida" value="#{reservasView.fechaSalida}" showOn="button" required="true"  />
          <p:commandButton value="Reservar" update="mensaje,menu" action="#{reservasView.enviar}" icon="pi pi-check" />
              <h:outputText id="mensaje" value="#{reservasView.mensaje}" />
      
      
 
     
 
       
            <p:spacer />
            <p:spacer />
        </p:panelGrid>
 
     
       
 
       
 
 
      
 
 

 
 
    </div>
    
 
    
    
</h:form>
    		
     <p:dataTable var="reserva"
								value="#{reservasView.listaReservas}"
								id="listaReservas" emptyMessage="No hay Resevas">
								<f:facet name="header">
        						${msg['reserva.listaReservas']}
    						</f:facet>
							
								 <p:column headerText="${msg['reserva.fechaEntrada']}">
									<h:outputText value="#{reserva.fechaEntrada}" />
								</p:column>
								  <p:column headerText="${msg['reserva.fechaSalida']}">
									<h:outputText value="#{reserva.fechaSalida}" />
								</p:column>
							
                               <p:column headerText="${msg['reserva.nombre']}">
									<h:outputText value="#{reserva.nombre}" />
								</p:column>
							 
							 
							   <p:column headerText="${msg['reserva.correo']}">
									<h:outputText value="#{reserva.correo}" />
								</p:column>
								
								 <p:column headerText="${msg['reserva.celular']}">
									<h:outputText value="#{reserva.celular}" />
								</p:column>
								 <p:column headerText="${msg['reserva.numeroHabitaciones']}">
									<h:outputText value="#{reserva.numeroHabitaciones}" />
								</p:column>
								<p:column headerText="${msg['reserva.numeroAdultos']}">
									<h:outputText value="#{reserva.numeroAdultos}" />
								</p:column>
								<p:column headerText="${msg['reserva.numeroNinos']}">
									<h:outputText value="#{reserva.numeroNinos}" />
								</p:column>
								<p:column headerText="${msg['reserva.operacion']}">
										<p:commandButton id="borrarReserva"
							value="${msg['reserva.borrar']}" icon="ui-icon-trash"
							update="listaReservas,menu" 
							actionListener="#{reservasView.borrarReserva(reserva.idreserva)}" />
								</p:column>
							
							
    </p:dataTable>     		
    		
    			
    	
    			</ui:define>
    		
		
		

    	</ui:composition>
    	
    </h:body>

</html>
